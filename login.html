<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Expense Tracker Pro</title>
  <style>
    body {
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; font-family:sans-serif; background:#f4f7fb;
    }
    .container {
      background:#fff; padding:32px; border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.1); width:100%; max-width:400px;
    }
    h1 { text-align:center; color:#4a90e2; margin-bottom:24px; }
    input {
      width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ccc;
      font-size:14px;
    }
    button {
      width:100%; padding:12px; background:#4a90e2; color:#fff; border:none;
      border-radius:8px; font-size:16px; cursor:pointer;
    }
    button:hover { filter:brightness(.95); }
    .link { text-align:center; margin-top:12px; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="link">Don't have an account? <a href="index.html">Register</a></div>
  </div>

<script>
const BACKEND_URL = "http://localhost:5000";

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password) return alert("All fields are required");

  try {
    const res = await fetch(`${BACKEND_URL}/api/login`, {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if(!res.ok) return alert(data.message || "Login failed");

    localStorage.setItem("token", data.token);
    window.location.href = "dashboard.html"; // redirect to dashboard
  } catch(err) {
    console.error(err);
    alert("Error connecting to server");
  }
};
</script>
</body>
</html>
